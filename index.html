<!doctype html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Marie Lenviks Portfolio</title>

    <!-- SEO -->
    <meta
      name="description"
      content="Marie Lenviks portfolio. Se mina tidigare projekt, erfarenheter och kontaktinformation. Jag är en passionerad utvecklare med fokus på att skapa användarvänliga och effektiva webbapplikationer."
    />
    <!--Visas på Google-->
    <meta name="keywords" content="Marie Lenvik, Lenvik, portfolio, frontendutvecklare, UX/UI designer, grafisk design" />
    <!--För andra sökmotorer än Google som ignorerar denna-->
    <meta name="author" content="Marie Lenvik" />
    <meta name="robots" content="index, follow" />

    <!-- Sociala medier som Facebook / Open Graph -->
    <meta property="og:title" content="Marie Lenviks portfolio fylld av användarvänliga och inspirerande projekt" />
    <!--Beskrivning av vad som syns på en google sökning-->
    <meta
      property="og:description"
      content="Marie Lenviks portfolio. Se mina tidigare projekt, erfarenheter och kontaktinformation. Jag är en passionerad utvecklare med fokus på att skapa användarvänliga och effektiva webbapplikationer."
    />
    <!--Beskrivning av vad som syns på sociala medier-->
    <meta property="og:image" content="https://m-lenvik.github.io/Portfolio/marie_AI_generated.png" />
    <meta property="og:url" content="https://m-lenvik.github.io/Portfolio/" />
    <meta property="og:type" content="website" />

    <!-- Twitter Cards -->
    <meta name="twitter:card" content="summary_large_image" />
    <!-- Typen av Twitter-kort -->
    <meta name="twitter:title" content="Marie Lenviks portfolio fylld av användarvänliga och inspirerande projekt" />
    <meta
      name="twitter:description"
      content="Marie Lenviks portfolio. Se mina tidigare projekt, erfarenheter och kontaktinformation. Jag är en passionerad utvecklare med fokus på att skapa användarvänliga och effektiva webbapplikationer."
    />
    
    <meta name="twitter:image" content="https://m-lenvik.github.io/Portfolio/marie_AI_generated.png" />

    <!-- Ikoner och symboler -->
    <link rel="icon" href="/Portfolio/marie_AI_generated.png" type="image/png"/>
    <!-- Logga i fliken på webbläsaren -->
    <link rel="apple-touch-icon" href="/Portfolio/marie_AI_generated.png" />
    <!-- Logga för Iphone användare sparar webbplatsen som en app på hemskärmen -->
    <link rel="manifest" href="/Portfolio/manifest.json" />
    <!-- Logga för Android användare sparar webbplatsen som en app på hemskärmen, för detta behövs också filen manifest.json -->
